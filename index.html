
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task App</title>
<style>
  #task {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    margin: 20px;
    animation: slideUp 1s ease-in-out forwards;
  }

  @keyframes slideUp {
    0% {
      opacity: 0;
      transform: translateY(50px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #reward {
    background-image: url('flowery_background.jpg');
    background-size: cover;
    background-position: center;
    color: #ffffff;
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    margin: 20px;
    display: none;
    animation: slideUp 1s ease-in-out forwards;
  }
</style>
</head>
<body>

<div id="task" class="task">
  Task 1: Click <a href="https://t.me/DuckChain_bot/quack?startapp=9R8bks4z" target="_blank">here</a> to complete the first task.
</div>

<div id="reward">
  Congratulations! You have completed both tasks and unlocked the reward content. Click <a href="https://t.me/+fKUKVQE7YH5lYWVl" target="_blank">here</a> to claim your reward.
</div>

<script>
  function showReward() {
    document.getElementById('task').style.display = 'none';
    document.getElementById('reward').style.display = 'block';
  }
  
  setTimeout(function() {
    document.getElementById('task').style.opacity = 0;
    setTimeout(function() {
        document.getElementById('task').style.display = 'none';
        document.getElementById('reward').style.display = 'block';
    }, 1000);
  }, 10000);
</script>

</body>
</html>
