
<!DOCTYPE html>
<html>

<head>
    <style>
        .task-bar {
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 50%;
            margin: 0 auto;
            position: relative;
        }

        .task {
            display: none;
            transition: opacity 1s;
        }

        .reward {
            display: none;
            text-align: center;
            width: 50%;
            margin: 0 auto;
            background: url('flowery_background.jpg');
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="task-bar">
        <div class="task task1" style="display: block;">Task 1: Complete task 1</div>
        <div class="task task2">Task 2: Complete task 2</div>
        <div class="reward">Congratulations! You've completed both tasks and earned a reward!</div>
    </div>

    <script>
        const task1 = document.querySelector('.task1');
        const task2 = document.querySelector('.task2');
        const reward = document.querySelector('.reward');

        task1.addEventListener('click', () => {
            task1.style.opacity = 0;
            setTimeout(() => {
                task1.style.display = 'none';
                task2.style.display = 'block';
            }, 1000);
        });

        task2.addEventListener('click', () => {
            task2.style.opacity = 0;
            setTimeout(() => {
                task2.style.display = 'none';
                reward.style.display = 'block';
            }, 1000);
        });
    </script>
</body>

</html>
